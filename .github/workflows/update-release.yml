name: Update Latest Release Info

on:
  schedule:
    - cron: '30 * * * *'   # 每半小时运行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 允许写入仓库
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 获取 FCL 最新 release
      - name: Fetch FCL latest release
        run: |
          curl -s https://api.github.com/repos/FCL-Team/FoldCraftLauncher/releases/latest > fcl.json

      # 获取 MobileGlues 最新 release
      - name: Fetch MobileGlues latest release
        run: |
          curl -s https://api.github.com/repos/MobileGL-Dev/MobileGlues-release/releases/latest > mobileglues.json

      # 提交并推送更改（仅当文件有变化时）
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fcl.json mobileglues.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update release info"
          git push
