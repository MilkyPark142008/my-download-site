name: Update Latest Release Info

on:
  schedule:
    - cron: '*/30 * * * *'   # 每30分钟运行一次（每小时的第0和第30分钟）
  workflow_dispatch:       # 允许手动触发，方便测试

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 赋予写入仓库的权限
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest release from GitHub API
        run: |
          curl -s https://api.github.com/repos/FCL-Team/FoldCraftLauncher/releases/latest > latest.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest.json
          # 只有当文件有变化时才提交
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update latest release info"
          git push
