</div><script>
        (function() {
            const versionTag = document.getElementById('versionTag');
            const updateTimeEl = document.getElementById('updateTime');
            const container = document.getElementById('downloadContainer');
            const moduleHeader = document.getElementById('fclHeader');
            const toggleArrow = document.getElementById('toggleArrow');

            // æŠ˜å åŠŸèƒ½
            let isCollapsed = false;
            moduleHeader.addEventListener('click', () => {
                isCollapsed = !isCollapsed;
                if (isCollapsed) {
                    moduleHeader.classList.add('collapsed');
                    toggleArrow.textContent = 'â–¶'; // å³ç®­å¤´è¡¨ç¤ºæŠ˜å 
                } else {
                    moduleHeader.classList.remove('collapsed');
                    toggleArrow.textContent = 'â–¼'; // ä¸‹ç®­å¤´è¡¨ç¤ºå±•å¼€
                }
            });

            // æ˜¾ç¤ºåŠ è½½ä¸­
            container.innerHTML = '<div class="loading">â³ åŠ è½½ç‰ˆæœ¬ä¿¡æ¯ä¸­...</div>';

            function getArchFromFilename(filename) {
                const lower = filename.toLowerCase();
                if (lower.includes('arm64-v8a')) return 'arm64';
                if (lower.includes('armeabi-v7a')) return 'armeabi';
                if (lower.includes('x86_64')) return 'x86_64';
                if (lower.includes('x86') && !lower.includes('x86_64')) return 'x86';
                if (lower.includes('all')) return 'all';
                return 'other';
            }

            function getArchInfo(arch) {
                switch(arch) {
                    case 'arm64': return { name: 'ARM64', icon: 'ğŸ“±', className: 'arch-arm64' };
                    case 'armeabi': return { name: 'ARMv7', icon: 'ğŸ“²', className: 'arch-armeabi' };
                    case 'x86': return { name: 'x86', icon: 'ğŸ’»', className: 'arch-x86' };
                    case 'x86_64': return { name: 'x86_64', icon: 'ğŸ–¥ï¸', className: 'arch-x86_64' };
                    case 'all': return { name: 'é€šç”¨ç‰ˆ', icon: 'ğŸ“¦', className: 'arch-all' };
                    default: return { name: 'å…¶ä»–', icon: 'ğŸ“„', className: '' };
                }
            }

            function formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function formatDate(isoString) {
                if (!isoString) return '';
                const date = new Date(isoString);
                return date.toLocaleString('zh-CN', { hour12: false });
            }

            fetch('/latest.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`æ— æ³•è·å– latest.json (HTTP ${response.status})`);
                    }
                    return response.json();
                })
                .then(data => {
                    const version = data.tag_name || 'æœªçŸ¥ç‰ˆæœ¬';
                    versionTag.textContent = `ğŸ“Œ æœ€æ–°: ${version}`;

                    const published = data.published_at;
                    if (published) {
                        updateTimeEl.textContent = `ğŸ•’ å‘å¸ƒäº: ${formatDate(published)}`;
                    } else {
                        updateTimeEl.textContent = '';
                    }

                    const assets = data.assets || [];
                    if (assets.length === 0) {
                        container.innerHTML = '<div class="no-assets">âš ï¸ æš‚æ— å¯ç”¨ä¸‹è½½æ–‡ä»¶</div>';
                        return;
                    }

                    const archMap = new Map();
                    assets.forEach(asset => {
                        const arch = getArchFromFilename(asset.name);
                        if (!archMap.has(arch)) {
                            archMap.set(arch, asset);
                        }
                    });

                    const archOrder = ['arm64', 'armeabi', 'x86_64', 'x86', 'all', 'other'];
                    const sortedArchs = Array.from(archMap.keys()).sort((a, b) => {
                        return archOrder.indexOf(a) - archOrder.indexOf(b);
                    });

                    let cardsHtml = '';
                    sortedArchs.forEach(arch => {
                        const asset = archMap.get(arch);
                        const archInfo = getArchInfo(arch);
                        const sizeFormatted = formatSize(asset.size);
                        const displayName = asset.name.length > 30 ? asset.name.substring(0, 27) + '...' : asset.name;

                        cardsHtml += `
                            <div class="card">
                                <div class="arch-icon">${archInfo.icon}</div>
                                <div class="arch-name ${archInfo.className}">${archInfo.name}</div>
                                class="file-info">
    <span>ğŸ“„ ${displayName}</span>
    <span>ğŸ’¾ ${sizeFormatted}</span>
</div>
<a href="${asset.browser_download_url}" class="download-btn" target="_blank" rel="noopener">â¬‡ï¸ ä¸‹è½½</a>
</div>
`;
                    });

                    container.innerHTML = cardsHtml;
                })
                .catch(error => {
                    console.error('è·å–ç‰ˆæœ¬ä¿¡æ¯å¤±è´¥:', error);
                    container.innerHTML = `<div class="no-assets">âŒ åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚<br>${error.message}</div>`;
                    versionTag.textContent = 'ğŸ“Œ ç‰ˆæœ¬: åŠ è½½å¤±è´¥';
                });
        })();
